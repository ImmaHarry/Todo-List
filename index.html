<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry's Todo List</title>
    <!--Liks:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="list.png" type="image/png">
</head>
<body>
    <header>
        <h1 class="todo-title"><b><input type="text" class="username" value="Harry's"/></b>Todo List <abbr title="You can change Harry to your name!"><sup><i class="fa-solid fa-pencil"></i></sup></abbr></h1>
    </header>
    <h3 class="endMsg counter">You currently have 0 tasks.</h3>
    <form>
        <input placeholder="Create a new task" type="text" class="todo-input">
        <button type="submit" class="todo-submit">
            <i class="fa-solid fa-plus"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
                
        </ul>
    </div>
    <h4 class="endMsg">You have reached the end of your todo list!</h4>
    <i class="fa-solid fa-thumbs-up">
    <script src="script.js"></script>
</body>
</html>
